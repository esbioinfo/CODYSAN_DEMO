		<!-- Optional JavaScript -->

		<!---<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>--->

		<script>
		$( document ).ready(function() {
			console.log( "ready!" );
			$('#login').toggle()
		});
		</script>			
		
					
		<script type="text/javascript">
			function reload_page(language) {
				$( "#navbar" ).load( language +"/navbar.html" );
				$( "#content" ).load( language +"/login-content.html" );
				$( "#footer" ).load( language +"/footer.html" );
			}
		
			// First, check the session storage to see if we have the language defined.
			if (sessionStorage['userLang']) {
				var userLang = sessionStorage.getItem("userLang");
			} else {
				// Language detection
				var userLang = navigator.language || navigator.userLanguage; 
			}
			// HTML5 session Storage
			sessionStorage.setItem("userLang",userLang);
			
			// FIRST PAGE LOAD
			//  Load the page components based on language.
			$( "#navbar" ).load( userLang +"/navbar.html" );
			$( "#content" ).load( userLang +"/login-content.html" );
			$( "#footer" ).load( userLang +"/footer.html" );

			//English
			$("#navbar").on('click', '#gb', function(){
				sessionStorage.setItem("userLang","en");
				reload_page(sessionStorage.getItem("userLang"));
			});
			//Spanish  
			$("#navbar").on('click', '#sp', function(){
				sessionStorage.setItem("userLang","es");
				reload_page(sessionStorage.getItem("userLang"));
			});
			//Catalan 
			$("#navbar").on('click', '#cat', function(){
				sessionStorage.setItem("userLang","ca");
				reload_page(sessionStorage.getItem("userLang"));
			});;
			
			//LOGIN THINGY
			
			//Toggling login and register
			$("#content").on('click', '#loginButton', function()
				{
					$('#jumboHeader').text('Login to your account')
					if(!$('#login').is(":visible")) {
						if($('#register').is(":visible")) {
							$('#register').toggle()
						}
							$('#login').toggle()
							$('#loginButton').removeClass('disabled')
							$('#registerButton').addClass('disabled')
					}
				}
			);
			$("#content").on('click', '#registerButton', function()
				{
					$('#jumboHeader').text('Register as a new user')
					if(!$('#register').is(":visible")) {
						if($('#login').is(":visible")) {
							$('#login').toggle()
						}
							$('#register').toggle()
							$('#registerButton').removeClass('disabled')
							$('#loginButton').addClass('disabled')
					}
				}
			);

			//$('#section1').removeClass().addClass('active breadcrumb')
		</script>
	</body>
